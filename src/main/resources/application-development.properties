# Development Profile - PostgreSQL Database

# Server Configuration
server.port=8081

# Logging Configuration (DEBUG for development)
logging.level.root=DEBUG
logging.level.home.esox=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot=DEBUG

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:esox_db}
spring.datasource.username=${DB_USERNAME:esox}
spring.datasource.password=${DB_PASSWORD:esox}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Flyway - manages schema in development same as production
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
