# Development Profile - Embedded H2 Database

# Server Configuration
server.port=8081

# Logging Configuration (DEBUG for development)
logging.level.root=DEBUG
logging.level.home.esox=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot=DEBUG

# H2 Embedded Database (file-based, persists data between restarts)
spring.datasource.url=jdbc:h2:file:./data/esoxdb;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (optional, access at http://localhost:8081/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Flyway - disabled in development (H2 uses Hibernate ddl-auto instead)
spring.flyway.enabled=false
