# Production Profile - PostgreSQL Database

# Server Configuration
server.port=8081

# Logging Configuration (WARN for production)
logging.level.root=WARN
logging.level.home.esox=INFO

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:esox_db}
spring.datasource.username=${DB_USERNAME:esox}
spring.datasource.password=${DB_PASSWORD:esox}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.auto-commit=true

# Flyway - manages schema migrations in production
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
